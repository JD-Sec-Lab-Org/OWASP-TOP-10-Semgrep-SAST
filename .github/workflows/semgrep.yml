name: Semgrep CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep scan
        id: semgrep_scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          # Run SAST against multiple security rules
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/secrets \
            --config p/terraform \
            --config p/docker \
            --config .semgrep/rules.yaml \
            --severity ERROR \
            --json > semgrep.json || echo "SEMGREP_FAILED=true" >> $GITHUB_ENV

          # Generate SARIF
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/secrets \
            --config p/terraform \
            --config p/docker \
            --config .semgrep/rules.yaml \
            --severity ERROR \
            --sarif > semgrep.sarif

      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload raw JSON report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report
          path: semgrep.json

      - name: Upload results to Semgrep Cloud Platform
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci \
            --publish-token="${SEMGREP_APP_TOKEN}" \
            --json=semgrep.json \
            --sarif=semgrep.sarif \
            --verbose

      - name: Fail pipeline if High/Critical issues found
        if: env.SEMGREP_FAILED == 'true'
        run: |
          echo "‚ùå Semgrep found High or Critical vulnerabilities. Blocking pipeline."
          exit 1
