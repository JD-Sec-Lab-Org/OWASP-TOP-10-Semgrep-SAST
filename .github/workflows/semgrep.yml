name: Semgrep SAST Scan

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install semgrep

      # ====================================================
      # RUN SEMGREP CI + SAVE JSON RESULTS FOR QUALITY GATE
      # ====================================================
      - name: Run Semgrep CI (with JSON output)
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci --json --output semgrep-results.json --metrics=off

      - name: Upload Semgrep JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json

      # ====================================================
      # CUSTOM QUALITY GATE (FAIL ON HIGH + CRITICAL)
      # ====================================================
      - name: Quality Gate - Fail on High or Critical Findings
        run: |
          HIGH_COUNT=$(jq '[.results[] | select(.extra.severity == "HIGH")] | length' semgrep-results.json)
          CRITICAL_COUNT=$(jq '[.results[] | select(.extra.severity == "CRITICAL")] | length' semgrep-results.json)
          
          echo "High Findings: $HIGH_COUNT"
          echo "Critical Findings: $CRITICAL_COUNT"

          TOTAL=$((HIGH_COUNT + CRITICAL_COUNT))

          if [ "$TOTAL" -gt 0 ]; then
            echo " Quality Gate Failed: High/Critical findings detected!"
            exit 1
          else
            echo " Quality Gate Passed: No High/Critical findings."
          fi

      # ====================================================
      # FAIL WORKFLOW IF QUALITY GATE FAILS
      # ====================================================
      - name: Final Status
        if: failure()
        run: |
          echo "‚ùå Workflow failed because High/Critical vulnerabilities were found."
          exit 1
