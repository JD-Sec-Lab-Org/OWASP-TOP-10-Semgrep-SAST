name: Semgrep CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: |
          pip install semgrep

      #
      # STEP 1: JSON scan (PRIMARY SCAN)
      # Exit code 7 is captured so the job continues.
      #
      - name: Run Semgrep JSON Scan
        id: semgrep_json
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/secrets \
            --config p/terraform \
            --config p/docker \
            --config .semgrep/rules.yaml \
            --json > semgrep.json \
            || echo "SEMGREP_FAILED=true" >> $GITHUB_ENV

      #
      # STEP 2: SARIF scan (separate so it doesn't fail)
      #
      - name: Run Semgrep SARIF Scan
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/secrets \
            --config p/terraform \
            --config p/docker \
            --config .semgrep/rules.yaml \
            --sarif > semgrep.sarif || true

      # Upload SARIF to GitHub Security Tab
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # Store raw JSON report as an artifact
      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report
          path: semgrep.json

      #
      # STEP 3: Upload results to Semgrep Cloud Platform
      #
      - name: Upload results to Semgrep Cloud
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci \
            --publish-token "${SEMGREP_APP_TOKEN}" \
            --json semgrep.json \
            --sarif semgrep.sarif \
            --verbose || true

      #
      # FINAL QUALITY GATE STEP 
      # (fail only if SEVERITY ERROR exists)
      #
      - name: Fail pipeline on High/Critical
        if: env.SEMGREP_FAILED == 'true'
        run: |
          echo "‚ùå Semgrep found High or Critical findings."
          exit 1
