name: Semgrep SAST Scan

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install semgrep

      # ======================================
      # SEMGREP CI (AUTO PUBLISH TO PORTAL)
      # ======================================
      - name: Run Semgrep CI
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci --metrics=off

      # ==============================
      # QUALITY GATE
      # ==============================
      - name: Quality Gate
        if: failure()    # semgrep CI failed (findings)
        run: |
          echo "‚ùå High or Critical vulnerabilities found!"
          exit 1
