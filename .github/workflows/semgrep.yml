name: Semgrep SAST Scan

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: |
          python3 -m pip install semgrep

      # ============================
      # MAIN SEMGREP CI STEP
      # ============================
      - name: Run Semgrep CI
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci \
            --publish-token "$SEMGREP_APP_TOKEN" \
            --metrics=off

      # ======================================
      # QUALITY GATE - FAIL ON SEVERE FINDINGS
      # ======================================
      - name: Quality Gate
        if: failure()    # semgrep returned non-zero exit code
        run: |
          echo "‚ùå High or Critical vulnerabilities found!"
          exit 1
