name: Semgrep SAST Scan

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: |
          python3 -m pip install semgrep

      # ======================================
      # RUN SEMGREP WITH QUALITY GATE + PUBLISH
      # ======================================
      - name: Run Semgrep CI (scan + upload to Semgrep Cloud)
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci \
            --publish-deployment "$SEMGREP_APP_TOKEN" \
            --metrics=off

      # ======================================================
      # OPTIONAL: FAIL PIPELINE WHEN HIGH/CRITICAL FINDINGS
      # ======================================================
      - name: Enforce Quality Gate
        if: failure()    # semgrep returned non-zero exit code
        run: |
          echo "‚ùå High or Critical vulnerabilities found!"
          exit 1

